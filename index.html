<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Perfect Pizza</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="body">
    <h1 class="text">Perfect Pizza</h1>
    <img src="https://www.gasanova.co.za/wp-content/uploads/2017/08/client-logo-pizza-perfect-logo-01.png" alt="client-logo-pizza-perfect-logo-01" width="350px" class="pic">
    <hr>
    <div  x-data="{small:0, medium:0, large:0, Grandtotal:0, get total(){ return (this.small * 19.99 + this.medium * 49.99 + this.large * 79.99).toFixed(2)}, GrandTotal:0, checkout: false, paid:''}">
       
        <div class="cart pizza" x-show="small != 0 || medium != 0 || large != 0">
    
            <template x-if="small > 0">
                Small:
                <template x-if="!checkout">
                  <button @click="small++">+</button> </template>
                  <span x-text="small"></span>
                <template x-if="!checkout">
                    <button @click="small--">-</button>
                </template>
                <span>Price: R<span x-text="(small * 19.99).toFixed(2)"></span></span>
            </template>
      <br>
            <template x-if="medium > 0">
              
                Medium:
                <template x-if="!checkout">
                  <button @click="medium++">+</button> </template
                ><span x-text="medium"></span
                ><template x-if="!checkout"
                  ><button @click="medium--">-</button></template
                >
                <span>Price: R<span x-text="(medium * 49.99).toFixed(2)"></span></span>
            </template>
      <br>
            <template x-if="large > 0">
                Large:
                <template x-if="!checkout">
                  <button @click="large++">+</button> </template
                ><span x-text="large"></span
                ><template x-if="!checkout"
                  ><button @click="large--">-</button></template
                >
                <span>Price: R<span x-text="(large * 79.99).toFixed(2)"></span></span>
              </div>
        <br>
              <span>Total: R<span x-text="((small * 19.99) + (medium * 49.99) + (large * 79.99)).toFixed(2)"></span></span>
            </template>
      
              <template x-if="!checkout">
                <button @click="checkout=!checkout">Checkout</button>
              </template>
              <template x-if="checkout">
                <label
                  >Amount received from customer: R<input
                    type="number"
                    min="0"
                    step="0.00"
                    x-model="paid"
                /></label>
              </template>
              <template x-if="paid == total && checkout">
              
                <span>
                  <div style="color: green">Enjoy your pizzas! </div>
                  <button @click="small=0; medium=0; large=0; checkout=false;">
                    Complete Order
                  </button>
                </span>
              </template>
              <template x-if="(parseInt(paid) < total && paid != total && checkout)">
                <span>
                  <div style="border: 1px solid rgb(204, 3, 3);" ><h2><strong>This is not enough money</strong></h2>
                    
                             
                  <button @click="small=0; medium=0; large=0; checkout=false;">
                    <div style="color: #f10a0a;"> Exit-Cart
    
                    </div>
                   
                  </button>
                </span>
              </template>
              <template x-if="parseInt(paid) > total && checkout">
                <span>
                  <div style="color: rgb(17, 238, 54)">
                      <br>
                      
                    Enjoy your pizzas, Here's your change: R<span
                      x-text="(parseInt(paid) - total).toFixed(2)"
                    ></span>
                  </div>
                  <button  @click="small=0; medium=0; large=0; checkout=false; paid=''"
                  >
                    Complete the Order
                  </button>
                </span>
              </template>
      
          </div>

    <div class="container mt-5">
    
<div class="pizzas">    
    <section class="pizza small_pizza">
    <h2 class="text">Small Pizza</h2>
    <h4 class="text">R19.99</h4>
    <img src="https://th.bing.com/th/id/OIP.T2aZ1FpN4ppyDtCtqoibXQHaFj?w=239&h=180&c=7&r=0&o=5&pid=1.7" width="100" class="pic">
    <p class="text"> </p>
    <button style="text-align: center;" @click="small++">BUY</button>
    </section>

    <section class="pizza medium_pizza">
    <h2 class="text">Medium Pizza</h2>
    <h4 class="text">R49.99</h4> 
    <img src="https://th.bing.com/th/id/OIP.LuY7UcU8qJtApr3eSscwTgHaFa?w=255&h=186&c=7&r=0&o=5&pid=1.7" width="175" class="pic">
   <p class="text"></p>
   <button style="text-align: center;" @click="medium++">BUY</button>
    </section>

    <section class="pizza large_pizza">
    <h2 class="text">Large Pizza</h2>
    <h4 class="text">R79.99</h4>
    <img src="https://th.bing.com/th/id/OIP.7aSlweLN727Ha72Ld5j7ewHaFj?w=234&h=180&c=7&r=0&o=5&pid=1.7" width="200" class="pic">
    <p class="text"></p>
    <button style="text-align: center;" @click="large++">BUY</button>
    </section>
</div>
    <section class="pizza contacts">
    <h3>Contact Details</h3>
 <div>call us on: 011 097 3749 </div>
 <div>us an email on: pizza@perfectpizza.co.za </div>
 <div>find us at: 101 Pizza Street, Takeaway Town</div>
 <div>follow us: @perfectpizza</div>
    </section>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
</body>
</html>
